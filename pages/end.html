<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/end.css">
    <script defer src="../js/end.js"></script>
    <title>Memory Game | Finalização</title>
</head>
<body>
    <main>
        <h1>Parabéns!</h1>
        <p>Jogadores e suas pontuações:</p>
        <table class="players-table">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Score</th>
                    <th>Timer</th>
                </tr>
            </thead>
            <tbody class="players-list"></tbody>
        </table>
        <div class="buttons">
            <button class="restart-button">Novo Jogador</button>
            <button class="play-again-button">Jogar Novamente</button>
        </div>
    </main>
    <footer>
        <p>Desenvolvido por Felix Freitas Jr</p>
        <p>Veja mais no
            <a href="https://github.com/FelixFreitasjr">GitHub</a> |

        </p>
    </footer>
</body>
</html>
